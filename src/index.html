<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phish Hook</title>
    <script type="module" src="/main.js" defer></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #242424;
            --accent-red: #ff5252;
            --text-main: #ffffff;
            --text-dim: #cccccc;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            text-align: center; 
            padding: 40px 20px; 
            background: var(--bg-color); 
            color: var(--text-main);
            margin: 0;
        }

        .container { 
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #444; 
            padding: 30px; 
            border-radius: 12px;
            background: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            border: 1px dashed #666;
            width: 100%;
            box-sizing: border-box;
            color: white;
        }

        .analyze-btn { 
            background: var(--accent-red); 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            cursor: pointer; 
            border-radius: 6px; 
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            min-width: 180px;
        }

        .analyze-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Spinner Styles */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-left-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result {
            margin-top: 30px;
            text-align: left;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid var(--accent-red);
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        ul { padding-left: 20px; color: var(--text-dim); }
        li { margin-bottom: 8px; }

        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .support-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ü™ù Phish Hook</h1>
        <p style="color: var(--text-dim);">Cybersecurity Analysis Suite</p>
        
        <input type="file" id="emailFile" accept=".eml" />
        <br>
        <button class="analyze-btn" onclick="handleAnalyze()">Analyze Email</button>

        <div id="result"></div>
    </div>

    <div class="footer">
        <button class="support-btn" onclick="openLink('https://www.buymeacoffee.com/mast3rm1nt')">‚òï Buy Me a Coffee</button>
    </div>

</body>
</html>
